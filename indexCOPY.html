<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <title>Mutra: Music, Travel, Accommodation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="icon"
              type="image/png"
              href="Icon_Logo.png">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            $ (function() {
                $("#datepickerFrom").datepicker();
                $("#datepickerTo").datepicker();
            });
        </script>
    </head>


    <body>

        <header>
            <img src="Mutra_Logo.png" height="290" width="500">
        </header>

        <div id="search">
            <div style="float: top; height: 67%">
                <div style="float: left; width: 37%;" align="right">
                    Your Location:<br>
                    <br>
                    Travel Options:<br>
                    <br>
                    <br>
                    Band:<br>
                    <br>
                    Date:<br>
                    <br>
                    Price:
                </div>
                <div style="float: right; width: 57%;">
                    <form id="searchform">
                        <input type="text" name="location"><br>
                        <br>
                        <table>
                            <tr>
                                <td align="right">Bus<input type="checkbox" name="transport" value="Bus"></td>
                                <td align="right">Car<input type="checkbox" name="transport" value="Car"><br></td>
                            </tr>
                            <tr>
                                <td align="right">Train<input type="checkbox" name="transport" value="Train"></td>
                                <td align="right">Plane<input type="checkbox" name="transport" value="Plane"></td>
                            </tr>
                        </table>
                        <br>

                        <input type="text" name="band"><br><br>

                        <input type="date" name="datefrom" id="datepickerFrom" size="8">
                        To: <input type="date" name="dateto" id="datepickerTo" size="8"><br><br>

                        <input type="text" name="pricefrom" size="6">
                        To: <input type="text" name="priceto" size="6"><br><br>

                    </form>
                </div>
            </div>
            <div style="float: bottom; height: 27%">
                <map id="imgmapsearch" name="imgmapsearch">
                    <area coords="49,49,51" href="http://www.google.com" shape="circle"/>
                </map>
                <img src="search.png" height="100" width="100" align="center" usemap="#imgmapsearch">
            </div>
        </div>

    </body>

</html>
